apiVersion: skaffold/v2alpha3
kind: Config
deploy: 
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    local:
        push: false
    artifacts:
        - image: aagupt/client
          context: client
          docker:
            dockerfile: Dockerfile
          sync: 
            manual:
                - src: 'src/**/*.js'
                  des: .
        - image: aagupt/comments
          context: comments
          docker:
            dockerfile: Dockerfile
          sync: 
            manual:
                - src: '*.js'
                  des: .
        - image: aagupt/event-bus
          context: event-bus
          docker:
            dockerfile: Dockerfile
          sync: 
            manual:
                - src: '*.js'
                  des: .
        - image: aagupt/moderation
          context: moderation
          docker:
            dockerfile: Dockerfile
          sync: 
            manual:
                - src: '*.js'
                  des: .
        - image: aagupt/posts
          context: posts
          docker:
            dockerfile: Dockerfile
          sync: 
            manual:
                - src: '*.js'
                  des: .
        - image: aagupt/query
          context: query
          docker:
            dockerfile: Dockerfile
          sync: 
            manual:
                - src: '*.js'
                  des: .